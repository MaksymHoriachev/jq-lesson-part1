<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <p id="text1">some text</p>
                <button type="button" id="button1">addClass</button>
            </li>
            <li>
                <p id="text2" class="red">some text</p>
                <button type="button" id="button2">removeClass</button>
            </li>
            <li>
                <p id="text3">some text</p>
                <button type="button" id="button3">toggleClass</button>
            </li>
            <li>
                <p id="text4">type</p>
                <button type="button" id="button4">getAttr</button>
            </li>
            <li>
                <p id="text5">attr</p>
                <button type="button" id="button5">setAttr</button>
            </li>
            <li>
                <p id="text6">alert</p>
                <button type="button" id="button6">alertOnClick</button>
            </li>
            <li>
                <p id="text7"></p>
                <button type="button" id="button7">triggerAlert</button>
            </li>
            <li class="clone">
                <p id="text8">clone</p>
                <button type="button" id="button8">cloneThis</button>
            </li>
            <li class="parent-for-button">
                <p id="text9">parent</p>
                <button type="button" id="button9">closestElement</button>
            </li>
            <li>
                <p id="text10">each</p>
                <button type="button" id="button10">eachBtnText</button>
            </li>
            <li>
                <p id="text11">.find()</p>
                <button type="button" id="button11">findMe</button>
            </li>
            <li>
                <button type="button" id="button12">fadeInText</button>
                <p id="text12">text</p>
            </li>
            <li>
                <button type="button" id="button13">fadeOutText</button>
                <p id="text13">text</p>
            </li>
            <li>
                <button type="button" id="button14">hideText</button>
                <p id="text14">text</p>
            </li>
            <li>
                <button type="button" id="button15">showText</button>
                <p id="text15">text</p>
            </li>
            <li>
                <button type="button" id="button16">dataAboutMe</button>
            </li>
        </ul>
    </div>


    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
