<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <p id="text1">some text</p>
                <button type="button" id="button1">addClass</button>
            </li>
            <li>
                <p id="text2" class="red">some text</p>
                <button type="button" id="button2">removeClass</button>
            </li>
            <li>
                <p id="text3">some text</p>
                <button type="button" id="button3">toggleClass</button>
            </li>
            <li>
                <p id="text4">type</p>
                <button type="button" id="button4">getAttr</button>
            </li>
            <li>
                <p id="text5">attr</p>
                <button type="button" id="button5">setAttr</button>
            </li>
            <li>
                <p id="text6">alert</p>
                <button type="button" id="button6">alertOnClick</button>
            </li>

        </ul>
    </div>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
